run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    # Bugs
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - unused
    - bodyclose
    - noctx
    - errorlint
    - nilerr
    - nilnil
    - reassign
    - wastedassign
    - copyloopvar

    # Style
    - goconst
    - gocritic
    - misspell
    - unconvert
    - whitespace
    - nolintlint
    - gofmt
    - goimports
    - revive
    - stylecheck
    - dupword
    - godot

    # Security
    - gosec

    # Complexity
    - dupl
    - funlen
    - gocyclo
    - gocognit
    - maintidx
    - nestif

    # Performance
    - prealloc
    - perfsprint

    # Code quality
    - nakedret
    - unparam
    - dogsled
    - goprintffuncname
    - asciicheck
    - bidichk
    - durationcheck
    - forcetypeassert
    - predeclared
    - usestdlibvars
    - makezero
    - thelper
    - tparallel
    - intrange
    - fatcontext
    - recvcheck
    - gochecknoinits
    - gocheckcompilerdirectives

    # Testing
    - testifylint
    - testableexamples

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    enable:
      - shadow
      - nilness
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - hugeParam
  gocyclo:
    min-complexity: 15
  gocognit:
    min-complexity: 20
  funlen:
    lines: 100
    statements: 50
  dupl:
    threshold: 100
  misspell:
    locale: US
  nakedret:
    max-func-lines: 30
  nolintlint:
    allow-unused: false
    require-explanation: true
    require-specific: true
  gosec:
    excludes:
      - G304
      - G306
  goimports:
    local-prefixes: btidy
  nestif:
    min-complexity: 4
  maintidx:
    under: 20
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        disabled: true
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  stylecheck:
    checks:
      - all
      - -ST1000
      - -ST1003

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gocyclo
        - gocognit
        - errcheck
        - forcetypeassert
        - maintidx
        - goconst
